<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Авторизация</title>
    <meta content="" name="author">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <!--meta(content="width=device-width, initial-scale=1" name="viewport")-->
    <meta name="viewport" content="width=1200">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="/assets/css/foundation.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <script src="/assets/js/foundation.js" defer></script>
    <script src="/assets/js/app.js" defer></script><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <main class="entry">
      <section class="entry__block">
        <p class="entry__header">Авторизуйтесь</p>
        <form class="auth-form">
          <div class="auth-form__field-group">
            <div class="auth-form__icon-container">
              <svg class="auth-form__icon auth-form__icon-login">
                <use xlink:href="/assets/img/sprite.svg#login"></use>
              </svg>
            </div>
            <input class="auth-form__field" placeholder="Логин" name="login">
          </div>
          <div class="auth-form__field-group">
            <div class="auth-form__icon-container">
              <svg class="auth-form__icon auth-form__icon-password">
                <use xlink:href="/assets/img/sprite.svg#password"></use>
              </svg>
            </div>
            <input class="auth-form__field" type="password" placeholder="Пароль" name="password">
          </div>
          <div class="auth-form__field-group">
            <input class="auth-form__checkbox" type="checkbox" id="auth-human" name="human">
            <label class="auth-form__label" for="auth-human">Я человек</label>
          </div>
          <p class="auth-form__text">Вы точно не робот?</p>
          <div class="auth-form__field-group">
            <div class="auth-form__field-group-inline">
              <input class="auth-form__radio" type="radio" id="auth-yes" name="answer">
              <label class="auth-form__label" for="auth-yes">Да</label>
            </div>
            <div class="auth-form__field-group-inline">
              <input class="auth-form__radio" type="radio" id="auth-no" name="answer">
              <label class="auth-form__label" for="auth-no">Не уверен</label>
            </div>
          </div>
        </form>
        <nav class="entry__menu entry__menu_equal">
          <ul class="menu">
            <li class="menu__item"><a class="menu__link" href="index.html">На главную</a></li>
            <li class="menu__item"><a class="menu__link" href="#">Войти</a></li>
          </ul>
        </nav>
      </section>
      <p class="entry__text-bottom">© Александр Никольский | создано с любовью в LoftSchool | 2017</p>
    </main>
  </body>
</html>
